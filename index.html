<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codeforces Range. analyze and compare codeforces user profiles. Compare number of problems, number of total solved problem. Know how many problems someone solved and lot more">
    <meta name="author" content="Amit Kumar, Kashish Gilhotra">
    <meta property="og:title" content="cfrange">
    <meta property="og:description" content="compare codeforces user profiles">
    <meta property="og:image" content="https://cfrange.netlify.com/icon1.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WW26MX9X4S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WW26MX9X4S');

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="icon1.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CF Range</title>
    
</head>
<body onload="clearText()">
    <div class="cc">
        <div class="heading-container">
                <div>
                        <h1 id = "heading" style="font-size: 5vh; font-weight: bolder;">Codeforces Range</h1>
                </div>
            </div>
    <div class="container">
            <div class="form-box col-md-6">
                <form class="form" action="" onsubmit="return false">
                    <div class="form-group">
                        <input class="form-control" name="handle" id="exampleInputEmail1" type="text" placeholder="Codeforces Handle" />
                    </div>
                    <div class="form-group" >
                        <select class="form-control" name="div" id="opt">
                            <option>Rating</option>
                            <option class="v" value="ALL">All</option>
                            <option class="v" value="Unrated,">Unrated</option>
                            <option class="v" value="Newbie">Newbie</option>
                            <option class="v" value="Pupil">Pupil</option>
                            <option class="v" value="Specialist">Specialist</option>
                            <option class="v" value="Expert">Expert</option>
                            <option class="v" value="Candidate Master">Candidate Master</option>
                            <option class="v" value="Master">Master</option>
                            <option class="v" value="International Master">International Master</option>
                            <option class="v" value="Grandmaster">Grandmaster</option>
                            <option class="v" value="International Grandmaster">International Grandmaster</option>
                            <option class="v" value="Legendary Grandmaster">Legendary Grandmaster</option>
                        </select>
                    </div>
                    <div id ="void" class="form-group" style="display: none;">
                        <input class="form-control" name="player" id="playerId" type="text" placeholder="Your User Id" style="text-decoration: none !important;"/>
                    </div>
                    <input type="checkbox" id="userId" value="user" onclick="myFun()">
                    <label for="userId">If you want to map with your ID.</label>
                    <br/>
                    <a href="#pt"><button type="submit" class="btn btn-primary" id = "button" >Problems List</button></a>
                </form> 
                <span class="love">
                    <a href="https://github.com/Kashish001/CFrange" target="_blank" style="font-weight: bolder; font-size: large; text-decoration: none;"><img src="github-logo.png" height="16px;" width="16px;" style="margin-top: 5px; border-radius:50%;"> Amit Kumar / Kashish Gilhotra </a>
                </span>
                <div style="display: none;" id="smay"> 
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row flex-wrap m-2 justify-content-around" id = "flexOfVerdict">
    <div class="d-flex p-2">
        <div class="key ac"></div>
        <div>AC (Accepted)</div>
    </div>
    <div class="d-flex p-2">
        <div class="key wa"></div>
        <div>Error / WA / TLE / MLE</div>
    </div>
    <div class="d-flex p-2">
        <div class="key not"></div>
        <div>Not Done</div>
    </div>
</div>
    <!-- Problems list -->
    <section id="pt">

    </section>
    <div id="sugg">
        <form action="https://formspree.io/f/xaylvlvb" method="POST">
            <textarea name="message" placeholder="Any comments or suggestions" class="mess" id="lbh"></textarea>
            <div>
                <button type="submit" class="btn btn-info" id="sending">Send</button>
            </div>
        </form>
    </div>
    <footer class="bg-light text-center text-lg-start" id="bott">
        <div class="text-center p-3" style="background-color: rgb(0, 0, 0); color: white !important;">
          Â© 2021 Copyright:
          <a class="text-dark" style="color: white !important;" href="https://github.com/Kashish001/CFrange">Codeforces Range : Amit Kumar / Kashish Gilhotra</a>
        </div>
    </footer>

</body>
<script>
    function myFun() {
        var checkBox = document.getElementById("userId");
        var text = document.getElementById("void");
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
    function clearText() {
        document.getElementById("lbh").value = "";
    }
</script>
<script src="./dist/bundle.js"></script>
</html>
